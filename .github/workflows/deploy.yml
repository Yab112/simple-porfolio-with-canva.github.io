name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this if you're using another branch for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Directory to deploy (this should point to the root if you're only using HTML/CSS/JS files)
